<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift 3: Change content</title>
    <style>
      .recipe {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Your body content goes here -->
    <button onclick="showCarbonara()">Show carbonara ingredients</button>
    <button onclick="showPizza()">Show pizza ingredients</button>

    <div id="ingredients"></div>

    <script>
      // TODO: Skapa funktionerna showCarbonara() och showPizza() för att visa ingredienserna för respektive recept i diven ingredients
      function showCarbonara() {
        document.getElementById("ingredients").innerHTML = `
          <h3>Carbonara ingredients</h3>
          <ul>
            <li>Pasta</li>
            <li>Egg</li>
            <li>Pancetta / Bacon</li>
            <li>Parmesan cheese</li>
            <li>Black pepper</li>
          </ul>
        `;
      }

      function showPizza() {
        document.getElementById("ingredients").innerHTML = `
          <h3>Pizza ingredients</h3>
          <ul>
            <li>Pizza dough</li>
            <li>Tomato sauce</li>
            <li>Cheese</li>
            <li>Olive oil</li>
            <li>Oregano</li>
          </ul>
        `;
      }
    </script>
  </body>
