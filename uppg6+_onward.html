<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exempel 1 / If sats i JavaScript</title>
  </head>
  <body>
    <h1>If sats test</h1>
    <p id="result"></p>

    <script>
      let number = 7;

      if (number > 10) {
        document.getElementById("result").innerHTML =
          "Talet är större än 10";
      } else if (number === 10) {
        document.getElementById("result").innerHTML =
          "Talet är exakt 10";
      } else {
        document.getElementById("result").innerHTML =
          "Talet är mindre än 10";
      }
    </script>
  </body>
</html>
