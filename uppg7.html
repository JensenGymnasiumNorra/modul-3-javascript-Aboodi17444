<!--
    Använd från genomgången (som ligger i filen nedan) för att skapa en miniräknare som fungerar för + - / *
    Extrauppgift 1: Ändra inputfälten till sliders
    Extrauppgift 2: Lägg till en dropdown för räknesätt och en knapp som utför beräkningen
    Extrauppgift 3: Lägg till en knapp som lägger till en till slider/inputfält som ska ingå i beräkningen
    För extrauppgift 3 krävs getElementsByClass
-->

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Miniräknare</title>
  </head>
  <body>
    <h2>Miniräknare</h2>

    <div id="inputs">
      <input type="number" class="num" id="num1" value="0" />
      <input type="number" class="num" id="num2" value="0" />
    </div>

    <br />

    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <br /><br />

    <button onclick="addInput()">Lägg till tal</button>
    <button onclick="calculate()">Beräkna</button>

    <p id="result">Result:</p>

    <script src="simple_calculator.js"></script>
  </body>
</html>
